            //TODO: randomized artwork
            let imgs = [ "https://cdnb.artstation.com/p/assets/images/images/066/675/587/large/yaroslav-kurashov-4.jpg?1693485551",
                         "https://cdna.artstation.com/p/assets/images/images/052/289/960/large/yaroslav-kurashov-8.jpg?1659435248",
                         "https://cdnb.artstation.com/p/assets/images/images/048/439/747/large/yaroslav-kurashov-presentation.jpg?1650031740",
                         "https://cdnb.artstation.com/p/assets/images/images/047/689/741/large/yaroslav-kurashov-sword-render-with-logo.jpg?1648193537",
                         "https://cdna.artstation.com/p/assets/images/images/047/491/022/large/yaroslav-kurashov-chest-alone-with-watermark.jpg?1647711706"
                        ]
            let index = 0;

            function randImageSet(array, cur_index)
            {
                rand_index = Math.floor(Math.random() * (imgs.length))
                if (rand_index == cur_index)
                {
                    return randImageSet(array, cur_index);
                }
                else
                {
                    document.querySelector("img").setAttribute("src", imgs[rand_index]);
                    return;
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector("#rnd").addEventListener("click", function (e) {
                    let cur_img = document.querySelector("img").getAttribute("src");
                    cur_index = imgs.indexOf(cur_img);

                    randImageSet(imgs, cur_index);
                })
                })
        </script>
